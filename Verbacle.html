<!DOCTYPE html>
<html>
    <head>
        <title>Verbacle</title>
    </head>
    <body>
        <div id = "topElements">
            <h1>— Verbacle —</h1>
            <h3>Put your vocabulary to the test</h3>
        </div>
        <br>
        <div id = "introPage">
            <div class = "introText">
                <p id = "para1">Welcome to <span id = verbacle>Verbacle</span>, a website 
                which will put your verbal skills to the test. Most of the questions will 
                involve recalling word definitions and finding similarities between words 
                as well.</p>
                <p id = "para2">You have 10 seconds to answer each question. 
                <span id = goodluck>Good luck</span>.</p>
            </div>
            <br>
            <div class = "startQuizBox">
                <button id = "startButton"></button>
            </div>
        </div>
        <div id = "questionBox">
            <div id = "questionText"></div>
            <br>
            <div id = "answerContainer"></div>
            <br>
            <div id = "timerContainer"></div>
            <br>
            <div id = "quizOptionsDiv"></div>
            <br>
            <span id = "revealContainer"></span>
        </div>
        <div id = "resultsBox"></div>
    </body>
    <link rel = "stylesheet" type = "text/css" href = "Verbacle.css">
    <script src = "Verbacle.js"></script>
</html>
